<body>
    <div class="app">
        <div class="app__header x-header">

                    <input type="hidden" name="so_token" value="65476a40c05db887c945e3d32d291014" />

    <script type="text/javascript">
        window.onload = function () {
            if (document.readyState == "complete") {
                document.getElementById("wd").focus();
            }
        }
    </script>
    <script>
        var ssrel = $("#main-sousuo__result");
        $("input[type=search]").on("input", function () {
            var wd = $(this).val();
            $.get("www_ajax.aspx?id=suggest&wd=" + wd + "&so_token=65476a40c05db887c945e3d32d291014", function (
                result) {
                ssrel.html("");
                try {
                    var items = result.suggest.yun_pan_file_suggest[0]["options"];
                    if (items.length > 0) {
                        for (var i = 0; i < 10; i++) {
                            ssrel.append("<li><a class='link' href='/search?wd=" + items[i]["text"] +
                                "&so_token=65476a40c05db887c945e3d32d291014&so_file=wang_pan&so_source=all_pan'>" +
                                items[i]["text"] + "</a></li>");
                        }
                        ssrel.append("<li>凌风云提供</li>");
                    }
                } catch (e) {}
            });
        });

        var index = -1;
        $("body").on("click", function (e) {
            if (e.target.id != ssrel.prop("id")) {
                ssrel.html("");
                index = -1;
            }
        });
        $("body").on("keydown", function (e) {
            if (ssrel.children().length > 0) {
                console.log(e.keyCode);
                if (e.keyCode == 40) {
                    //下
                    index = index + 1 > ssrel.children().length - 2 ? 0 : index + 1;
                    selected();
                }
                if (e.keyCode == 38) {
                    // 上
                    index = index - 1 < 0 ? ssrel.children().length - 2 : index - 1;
                    selected();
                }
            }

            function selected() {
                var lis = ssrel.children();
                for (var i = 0; i < lis.length - 1; i++) {
                    $(lis[i]).removeClass("main-sousuo--selected");
                }
                $(lis[index]).addClass("main-sousuo--selected");
                $("input[type=search]").val($(lis[index]).children("a").text());
            }
        });
    </script>
